<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Script Host</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            background: white;
            border: 3px solid #000;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            max-width: 650px;
            width: 100%;
            text-align: center;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .form-section {
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(145deg, #f8f8f8, #ffffff);
            border: 2px solid #e0e0e0;
            border-radius: 15px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
            font-family: 'Courier New', monospace;
        }

        .input-field:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .url-preview {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #666;
            word-break: break-all;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-area {
            border: 3px dashed #333;
            border-radius: 15px;
            padding: 60px 30px;
            margin: 20px 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            background: linear-gradient(145deg, #f8f8f8, #ffffff);
            position: relative;
            overflow: hidden;
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0,0,0,0.02), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .upload-area:hover::before {
            opacity: 1;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .upload-area:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.12);
            border-color: #000;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
        }

        .upload-area.dragover {
            transform: scale(1.01);
            border-color: #28a745;
            background: linear-gradient(145deg, #f0fff0, #ffffff);
            box-shadow: 0 0 25px rgba(0,0,0,0.15);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            transform: scale(1.1);
        }

        #fileInput {
            display: none;
        }

        .result-area {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(145deg, #f8f8f8, #ffffff);
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            display: none;
            position: relative;
        }

        .generated-url {
            background: white;
            border: 2px solid #007bff;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
            transition: all 0.3s ease;
        }

        .generated-url:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,123,255,0.15);
        }

        .url-display {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #333;
            word-break: break-all;
            margin-bottom: 15px;
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .script-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #6f42c1;
            background: #f8f5ff;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #e1d5f0;
            margin-top: 10px;
            word-break: break-all;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            min-width: 110px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: all 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(145deg, #007bff, #0056b3);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(145deg, #0056b3, #007bff);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,123,255,0.3);
        }

        .btn-success {
            background: linear-gradient(145deg, #28a745, #20c997);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(145deg, #20c997, #28a745);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40,167,69,0.3);
        }

        .btn-purple {
            background: linear-gradient(145deg, #6f42c1, #5a32a3);
            color: white;
        }

        .btn-purple:hover {
            background: linear-gradient(145deg, #5a32a3, #6f42c1);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(111,66,193,0.3);
        }

        .status-message {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            z-index: 10000;
            transform: translateX(400px);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 300px;
        }

        .status-message.show {
            transform: translateX(0);
        }

        .status-success {
            background: linear-gradient(145deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status-error {
            background: linear-gradient(145deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .generate-btn {
            background: linear-gradient(145deg, #17a2b8, #138496);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            background: linear-gradient(145deg, #138496, #17a2b8);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(23,162,184,0.3);
        }

        .generate-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Anti-debugging protection */
        .protection {
            position: absolute;
            top: -9999px;
            left: -9999px;
            opacity: 0;
            pointer-events: none;
        }

        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .btn-group {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="protection">
        <script>
            setInterval(() => {
                if (window.outerHeight - window.innerHeight > 160) {
                    document.body.innerHTML = '';
                    window.location.reload();
                }
            }, 500);
        </script>
    </div>

    <div class="container">
        <div class="form-section">
            <div class="input-group">
                <label for="linkName">Link Name:</label>
                <input type="text" id="linkName" class="input-field" placeholder="myScript" maxlength="50">
            </div>
            
            <div class="input-group">
                <label for="fileName">File Name:</label>
                <input type="text" id="fileName" class="input-field" placeholder="script.lua" maxlength="50">
            </div>
            
            <div class="url-preview" id="urlPreview">
                https://front.evill.rwa.dev/[linkName]/main/lua/[fileName]
            </div>
        </div>

        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">📁</div>
        </div>
        
        <input type="file" id="fileInput" accept=".lua,.txt" onchange="handleFileUpload(event)">
        
        <button class="generate-btn" id="generateBtn" onclick="generateScript()" disabled>
            🚀 Generate Script
        </button>
        
        <div class="result-area" id="resultArea">
            <div class="generated-url">
                <div class="url-display" id="urlDisplay"></div>
                <div class="script-display" id="scriptDisplay"></div>
                <div class="btn-group">
                    <button class="btn btn-success" onclick="copyUrl()">📋 Copy URL</button>
                    <button class="btn btn-purple" onclick="copyScript()">📄 Copy Loadstring</button>
                    <a class="btn btn-primary" id="openLink" target="_blank">🔗 View URL</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';
            
            // Enhanced protection
            const _0x4a8b = ['contextmenu', 'keydown', 'F12', 'F11', 'ctrlKey', 'shiftKey', 'preventDefault'];
            
            document.addEventListener(_0x4a8b[0], e => e[_0x4a8b[6]]());
            document.addEventListener(_0x4a8b[1], e => {
                if (e.key === _0x4a8b[2] || e.key === _0x4a8b[3] || 
                    (e[_0x4a8b[4]] && e[_0x4a8b[5]] && e.key === 'I') ||
                    (e[_0x4a8b[4]] && e[_0x4a8b[5]] && e.key === 'C') ||
                    (e[_0x4a8b[4]] && e.key === 'U')) {
                    e[_0x4a8b[6]]();
                    return false;
                }
            });

            let currentFile = null;
            let generatedData = null;
            const maxFileSize = 100 * 1024 * 1024; // 100MB

            // Input event listeners
            document.getElementById('linkName').addEventListener('input', updatePreview);
            document.getElementById('fileName').addEventListener('input', updatePreview);

            function updatePreview() {
                const linkName = document.getElementById('linkName').value.trim() || '[linkName]';
                const fileName = document.getElementById('fileName').value.trim() || '[fileName]';
                const preview = document.getElementById('urlPreview');
                
                // Validate and clean inputs
                const cleanLinkName = linkName.replace(/[^a-zA-Z0-9_-]/g, '').substring(0, 50);
                const cleanFileName = fileName.replace(/[^a-zA-Z0-9._-]/g, '').substring(0, 50);
                
                // Auto-add .lua extension if not present
                let finalFileName = cleanFileName;
                if (finalFileName !== '[fileName]' && !finalFileName.endsWith('.lua') && !finalFileName.endsWith('.txt')) {
                    finalFileName += '.lua';
                }
                
                preview.textContent = `https://front.evill.rwa.dev/${cleanLinkName}/main/lua/${finalFileName}`;
                
                // Update actual input values with cleaned versions
                if (document.getElementById('linkName').value !== cleanLinkName) {
                    document.getElementById('linkName').value = cleanLinkName;
                }
                if (document.getElementById('fileName').value !== finalFileName && cleanFileName !== '[fileName]') {
                    document.getElementById('fileName').value = finalFileName;
                }
                
                checkFormValidity();
            }

            function checkFormValidity() {
                const linkName = document.getElementById('linkName').value.trim();
                const fileName = document.getElementById('fileName').value.trim();
                const hasFile = currentFile !== null;
                
                const isValid = linkName.length > 0 && fileName.length > 0 && hasFile;
                document.getElementById('generateBtn').disabled = !isValid;
                
                if (isValid) {
                    document.getElementById('generateBtn').textContent = '🚀 Generate Script';
                } else {
                    document.getElementById('generateBtn').textContent = '⚠️ Fill all fields and upload file';
                }
            }

            window.handleFileUpload = function(event) {
                const file = event.target.files[0];
                if (!file) return;

                if (file.size > maxFileSize) {
                    showMessage('File size exceeds 100MB limit', 'error');
                    return;
                }

                // Validate file extension
                const validExtensions = ['.lua', '.txt'];
                const fileExtension = file.name.toLowerCase().substring(file.name.lastIndexOf('.'));
                
                if (!validExtensions.includes(fileExtension)) {
                    showMessage('Only .lua and .txt files are supported', 'error');
                    return;
                }

                currentFile = file;
                
                // Auto-fill filename if empty
                if (!document.getElementById('fileName').value.trim()) {
                    document.getElementById('fileName').value = file.name;
                    updatePreview();
                }
                
                showMessage('File uploaded successfully', 'success');
                checkFormValidity();
                event.target.value = '';
            };

            window.generateScript = function() {
                if (!currentFile) {
                    showMessage('Please upload a file first', 'error');
                    return;
                }

                const linkName = document.getElementById('linkName').value.trim();
                const fileName = document.getElementById('fileName').value.trim();

                if (!linkName || !fileName) {
                    showMessage('Please fill all required fields', 'error');
                    return;
                }

                // Read file content
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const content = e.target.result;
                        
                        // Generate the custom HTTPS URL structure for Roblox
                        const robloxUrl = `https://front.evill.rwa.dev/${linkName}/main/lua/${fileName}`;
                        
                        // Create a data URL that mimics HTTPS (for demonstration)
                        // In reality, this would need a real server to host the file
                        const encodedContent = btoa(unescape(encodeURIComponent(content)));
                        const dataUrl = `data:text/plain;base64,${encodedContent}`;
                        
                        // For Roblox compatibility, we'll use the HTTPS URL format
                        // Note: This is a simulated URL - in production you'd need actual hosting
                        const mockHttpsUrl = robloxUrl;
                        
                        // Store data
                        generatedData = {
                            robloxUrl: mockHttpsUrl,
                            dataUrl: dataUrl,
                            content: content,
                            linkName: linkName,
                            fileName: fileName,
                            timestamp: Date.now()
                        };

                        displayResult(mockHttpsUrl);
                        showMessage('Roblox-compatible script generated!', 'success');
                        
                    } catch (error) {
                        showMessage('Failed to generate script', 'error');
                        console.error('Generation error:', error);
                    }
                };
                reader.onerror = () => showMessage('Error reading file', 'error');
                reader.readAsText(currentFile);
            };

            function displayResult(robloxUrl) {
                const urlDisplay = document.getElementById('urlDisplay');
                const scriptDisplay = document.getElementById('scriptDisplay');
                const openLink = document.getElementById('openLink');
                const resultArea = document.getElementById('resultArea');

                // Show the HTTPS URL that should be used in Roblox
                urlDisplay.textContent = robloxUrl;
                scriptDisplay.textContent = `loadstring(game:HttpGet("${robloxUrl}"))()`;
                openLink.href = robloxUrl;
                
                resultArea.style.display = 'block';
                resultArea.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            window.copyUrl = function() {
                if (!generatedData) return;
                copyToClipboard(generatedData.robloxUrl, 'HTTPS URL copied to clipboard!');
            };

            window.copyScript = function() {
                if (!generatedData) return;
                const script = `loadstring(game:HttpGet("${generatedData.robloxUrl}"))()`;
                copyToClipboard(script, 'Roblox script copied to clipboard!');
            };

            function copyToClipboard(text, successMessage) {
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(text).then(() => {
                        showMessage(successMessage, 'success');
                    }).catch(() => {
                        fallbackCopy(text, successMessage);
                    });
                } else {
                    fallbackCopy(text, successMessage);
                }
            }

            function fallbackCopy(text, successMessage) {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed';
                textArea.style.left = '-9999px';
                textArea.style.top = '-9999px';
                textArea.style.opacity = '0';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        showMessage(successMessage, 'success');
                    } else {
                        showMessage('Copy failed - please copy manually', 'error');
                    }
                } catch (err) {
                    showMessage('Copy not supported in this browser', 'error');
                }
                
                document.body.removeChild(textArea);
            }

            function showMessage(text, type) {
                document.querySelectorAll('.status-message').forEach(el => el.remove());
                
                const message = document.createElement('div');
                message.className = `status-message status-${type}`;
                message.textContent = text;
                document.body.appendChild(message);
                
                setTimeout(() => message.classList.add('show'), 100);
                setTimeout(() => {
                    message.classList.remove('show');
                    setTimeout(() => message.remove(), 500);
                }, 3500);
            }

            // Drag and drop functionality
            const uploadArea = document.getElementById('uploadArea');

            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.size <= maxFileSize) {
                        // Simulate file input change
                        const mockEvent = { target: { files: [file], value: '' } };
                        handleFileUpload(mockEvent);
                    } else {
                        showMessage('File too large (max 100MB)', 'error');
                    }
                }
            });

            // Cleanup on page unload
            window.addEventListener('beforeunload', function() {
                if (generatedData && generatedData.dataUrl) {
                    // Clean up any resources if needed
                    generatedData = null;
                }
            });

            // Additional security measures
            setInterval(() => {
                if (window.console && window.console.clear) {
                    try { window.console.clear(); } catch(e) {}
                }
            }, 3000);

            // Initialize
            updatePreview();
            checkFormValidity();

        })();
    </script>
</body>
</html>
